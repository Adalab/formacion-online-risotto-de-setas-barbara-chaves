<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recetas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <div class="page">
      <div class="card container mt-5 mb-5 p-0">
        <header class="card-header  pt-5 pl-5 pb-0">
          <p class="m-0 text-uppercase">Ingredientes</p>
          <h1 class="header__title">Risotto de setas (vegano)</h1>
          <div class="row ml-0">
            <div class="col-xs-5">
              <button
                id="select-all"
                class="btn btn-outline-primary btn-sm border-0"
              >
                Seleccionar todo
              </button>
            </div>
            <div class="col-xs-4">
              <button
                id="deselect-all"
                class="btn btn-outline-primary btn-sm border-0"
              >
                Deseleccionar todo
              </button>
            </div>
          </div>
        </header>
        <main class="main">
          <section class="articles-section">
            <ul class="ingredients list-group list-group-flush"></ul>
          </section>
          <hr class="m-0" />
          <section class="buy-section"></section>
        </main>
      </div>
      <partial src="_main.html" label="Main"></partial>
    </div>
  <script type="text/javascript" src="js/main.js"></script></body>
